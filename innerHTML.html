<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <script>
        function place(){
            let place = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요");
            let change = document.getElementById("change");
            change.innerHTML = place;
            
        }
    </script>
</head>
<body>
    <h3>innerHTML</h3><hr>
    <p id="change" onclick="place();" style="border:1px solid; border-color: brown;">이번 여름에는 어디로</p>
</body>
</html>
