<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 11-1</title>
</head>
<body>
    <h3>3개의 캔버스 그리기</h3>
    <hr>
    <canvas id="canvas1" width="500" height="300" style="background-color: aquamarine;">
    </canvas>
    <script>
        var canvas =document.getElementById("canvas1");
        var context = canvas.getContext("2d");
        context.beginPath();
        context.rect(60,60,100,100);
        context.strokeStyle="red";
        context.stroke();

        context.beginPath();
        context.fillStyle='pink';
        context.rect(100,100,100,100);
        context.fill();

        context.font="20px Gothic";
        context.fillStyle="green";
        context.fillText("Text in Canvas",300,80);
    </script>
</body>
</html>
