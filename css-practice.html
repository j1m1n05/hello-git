<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display: Flex</title>
    <style>
        .flex-container{
            display: flex;
            align-items: flex-end;
        }
        .flex-item{
            flex-basis: 100px;
            flex-shrink: 1;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class = "flex-container">
        <div style = "background-color: aliceblue" class = "flex-item">Item 1</div>
        <div style = "background-color: black  "class = "flex-item">Item 2</div>
        <div style = "background-color: green"class = "flex-item">Item 3</div>
    </div>
</body>
</html>
