<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: 100px 100px; grid-template-rows: 1fr 2fr;">
        <div style = "background-color: aliceblue;">Item 1</div>
        <div style = "background-color: yellow;">Item 2</div>
        <div style = "background-color:green">Item 3</div>
        <div style = "background-color:beige">Item 4</div>
    </div>
    <br>
    <br>
    <hr>
    <br>
    <br>
    
    <div style="display: grid; grid-template-areas: 'header header' 'sidebar content';">
        <div style = "grid-area: header; background-color: aliceblue;">Item 1</div>
        <div style = "grid-area: sidebar; background-color: yellow;">Item 2</div>
        <div style = "grid-area: content; background-color:green">Item 3</div>
        <div style = "grid-area: footer; background-color:beige">Item 4</div>
    </div>
</body>
</html>
