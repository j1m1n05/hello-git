<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캔버스 사각형</title>
    
</head>
<body>
    <canvas width="400" height="400" style="border: solid 1px black;" id="draw"></canvas>
</body>
<script>
        let draw=document.getElementById("draw");
        let context=draw.getContext("2d");
        context.beginPath();
        context.fillStyle="blue";  
        context.fillRect(50,50,100,80);
       
        context.stroke();

</script>
</html>
