<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 연습</title>
</head>
<style>
    div div{
        border:1px black solid;
        padding: 10px;
        margin:10px;
    }
</style>
<body>
    <header><h2>박스 연습</h2></header>
    <main>
        <section>
            <div style="display: grid; grid-template-columns: 200px 100px 100px; grid-template-rows: 200px 100px;">
                <div>첫 번째</div>
                <div>두 번째</div>
                <div>세 번째</div>
                <div>네 번째</div>
            </div>
        </section>
        <section>
            <div style="display: flex; flex-direction: column;">
                <div>첫 번째</div>
                <div>두 번째</div>
                <div>세 번째</div>
            </div>
        </section>
    </main>
</body>
</html>
